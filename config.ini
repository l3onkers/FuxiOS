# Archivo de configuración para FuxIOS.py v2.0
# Configuraciones por defecto para el exploit CVE-2016-4631

[DEFAULT]
# IP origen por defecto
source_ip = 192.168.1.95

# Subred objetivo por defecto
target_network = 192.168.1.0/24

# Tamaño máximo del payload (caracteres)
max_payload_size = 40

# Retraso entre paquetes (segundos)
packet_delay = 0.2

# Puerto TCP objetivo
target_port = 80

[LOGGING]
# Nivel de logging (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Archivo de registro
log_file = fuxios_exploit.log

# Mostrar logs en consola
console_output = true

[ADVANCED]
# Tiempo límite para operaciones de red (segundos)
network_timeout = 10

# Número máximo de reintentos para paquetes fallidos
max_retries = 3

# Argumentos adicionales para nmap
nmap_args = -sn

# Interfaz de red específica (dejar vacío para automático)
network_interface = 

[SAFETY]
# Confirmar antes de ejecutar (true/false)
confirm_before_execution = false

# Número máximo de hosts a atacar simultáneamente
max_targets = 50

# Activar modo detallado para depuración
verbose_mode = false
